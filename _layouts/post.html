---
layout: default
---

<article class="post">
  <ul class="index-data">
    <li><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time></li>
    <li> : {% for tag in page.tags %}<a href="/tags/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</li>
  </ul>
  <h1 class="post-title">{{ page.title }}</h1>

  {{ content }}
</article>
