---
layout: page
permalink: /archive/
title: Archive
---

Search: <input type="search" id="archive-search">

<ul class="archive-list">
  {% for post in site.posts %}
    <li><span style="display:inline-block;width:130px;font-weight:700">{{ post.date | date_to_string }}:</span><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></li>
  {% endfor %}
</ul>

<script>
  var jets = new Jets({
    searchTag: '#archive-search',
    contentTag: '.archive-list'
  });
</script>
